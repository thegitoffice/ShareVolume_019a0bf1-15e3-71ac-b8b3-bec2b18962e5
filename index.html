<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amcor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        .value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="share-entity-name">Amcor</h1>
        <div>
            <p>Max Shares:</p>
            <p class="value" id="share-max-value">...</p>
            <p class="value" id="share-max-fy">...</p>
        </div>
        <div>
            <p>Min Shares:</p>
            <p class="value" id="share-min-value">...</p>
            <p class="value" id="share-min-fy">...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK') || '0001748790';
        const apiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;

        fetch(apiUrl, {
            headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3'
            }
        })
            .then(response => response.json())
            .then(data => {
                const entityName = data.entityName;
                const shares = data.units.shares.filter(share => share.fy > '2020' && !isNaN(share.val));

                const maxShare = shares.reduce((max, share) => share.val > max.val ? share : max, shares[0]);
                const minShare = shares.reduce((min, share) => share.val < min.val ? share : min, shares[0]);

                document.getElementById('share-entity-name').textContent = entityName;
                document.getElementById('share-max-value').textContent = maxShare.val;
                document.getElementById('share-max-fy').textContent = maxShare.fy;
                document.getElementById('share-min-value').textContent = minShare.val;
                document.getElementById('share-min-fy').textContent = minShare.fy;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
